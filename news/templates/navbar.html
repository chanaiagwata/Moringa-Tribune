<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'newsToday' %}">The Moringa Tribune</a>
    </div>
    <!--Adding a s search form-->
    <div class='col-sm-4 col-md-4 navbar-right'>
      <form class="navbar-form" role="search" action="{% url 'search_results' %}">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="search Article" name="article">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
    </div>
    <!--search form end-->
    <div class="col-sm-6 col-md-6">

      
      <!--We use if user.is_authenticated to check if user is authentocated and create a link to login view.-->
      {% if user.is_authenticated %}     
      <ul>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                    <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a href="{%url 'newsToday'%}">Home</a>
            </li>
            <li>
              <a href="/accounts/register">Register</a>
            </li>

            <li>
              <a href="/accounts/password/change">Change Password</a>   <!--provided by django-->
            </li>

            <li>
              <a href="/logout">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
      {% else %}
      <div style="display:flex; margin-bottom:10px; margin-top:10px;">
        <li>
          <a class='btn btn-default'  href="/accounts/register">Register</a>
        </li>
        <li>
          <a class='btn btn-default' href="/accounts/login/">Login</a>
        </li>
      </div>


      {% endif %}
    </div>
  </div>
</nav>
</body>
</html>
